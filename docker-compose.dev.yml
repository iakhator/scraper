
version: '3.8'

services:
  analytics:
    container_name: scraper-analytics-dev
    build:
      context: ./apps/analytics
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./apps/analytics/.env # Add if .env file exists
    volumes:
      - ./apps/analytics:/app
      - analytics_node_modules:/app/node_modules
    restart: unless-stopped

  queue:
    container_name: scraper-queue-dev
    build:
      context: ./apps/queue
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - ./apps/queue/.env
    volumes:
      - ./apps/queue:/app
      - queue_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  analytics_node_modules:
  queue_node_modules:
